<div class="col-md-6 offset-md-3">
  <app-steps-contrat></app-steps-contrat>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" [disabled]="fieldsetDisabled" id="description" [(ngModel)] = "contrat.description" name="description" rows="3"></textarea>
    </div><br>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" [disabled]="fieldsetDisabled" class="form-control" id="status" [(ngModel)] = "contrat.status" name="status" placeholder="Entrer le status">
    </div><br>
    <div class="form-group">
      <label for="dateDebut">Date debut</label>
      <input type="date" [disabled]="fieldsetDisabled" class="form-control" id="dateDebut" [(ngModel)] = "contrat.dateDebut" name="dateDebut" placeholder="Entrer la date de debut">
    </div><br>
    <div class="form-group">
      <label for="dateFin">Date fin</label>
      <input type="date" [disabled]="fieldsetDisabled" class="form-control" id="dateFin" [(ngModel)] = "contrat.dateFin" name="dateFin" placeholder="Entrer la date fin">
    </div><br>

      <select class="form-select" name="client" [(ngModel)] = "contrat.client.id">
          <option *ngFor = " let client of clients" value="{{client.id}}" [disabled]="fieldsetDisabled">{{client.email}}</option>
      </select>
    <br>
    <button type="submit" class="btn btn-primary">Enregistrer et passer à  l'étape suivante</button>
  </form>
  <app-ligne-produit-contrat [contrat]="contrat" *ngIf="isShow==true" ></app-ligne-produit-contrat>

</div>
